<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container-fluid">
        <section class="row">
            <article class="col-md-12">
            <h1>Welcome to the Quiz!</h1>
            </article>
        </section>

        <!-- This section displays the quiz timer. -->
        <section class="row">
            <article id="timer">
                <p>Timer: <span id="counter">0</span></p>
            </article>
        </section>

        <!-- This section displays the user's current score. -->
        <section class="row">
            <article id="userScore">
                <p>Current Score: <span id="score">0</span></p>
            </article>
        </section>

        <!-- This section dislpays the quiz questions and answer choices, both of which are dynamically populated from the questionBank array in the JS file. -->
        <section class="row">
            <article id="quizContent">
                <div id="questionContent"></div>
                <div id="answerContent"></div>
            </article>
        </section>

        <br>

        <!-- These are the Start, Try Again, and View High Scores buttons. -->
        <button class="startBtn btn btn-primary">Start Quiz</button>
        <button class="resetQuiz btn btn-primary">Try Again</button>
        <button class="highScoreHistory btn btn-secondary">View High Scores</button>
       
        <!-- This is the section that provides user feedback on correct and incorrect answers. -->
        <section class="row">
            <article id="feedback">
                <div id="validation"></div>
            </article>
        </section>

        <!-- This is the form that allows users to enter their intials after taking the quiz. It is hidden until the quiz ends.-->
        <div class="hidden" id="userForm">
        <section class="row">
            <form class="col-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="userInitials" aria-label="user initials input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button class="submitInitials btn btn-primary">Submit</button>
            </form>
        </section>
        </div>

        <!-- This section will display high scores. -->
        <div>
            <section class="row">

            </section>
        </div>

    <script src="./assets/script.js"></script>
    </main>
</body>
</html>
